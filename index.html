<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8" />
    <meta name="discription" content="js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Main File Css -->
    <link rel='stylesheet' href="css/style.css" />
</head>

<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="images/img1.jpg" alt="img1" />
        <img src="images/img2.jpg" alt="img2" />
        <img src="images/img3.jpg" alt="img3" />
        <img src="images/img4.jpg" alt="img4" />
        <img src="images/img5.jpg" alt="img5" />
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
